environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
 
  file_picker: ^8.0.0          # Выбор файла с устройства
 
   
   # excel: ^4.0.6 Удалили этот  пакет excel для парсинга .xlsx файлов так как юзаем spreadsheet_decoder
  
   
